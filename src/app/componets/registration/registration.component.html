<div class="app__container">
  <h1>Создание пользователя</h1>
  <form
    [formGroup]="registrForm"
    class="form__container"
    (ngSubmit)="sendUserData()">
    <tui-input formControlName="nameControl" class="registrForm__element">
	     Введите имя
	     <input tuiTextfield/>
	  </tui-input>
    <tui-input formControlName="surControl" class="registrForm__element">
 	    Введите фамилию
 	    <input tuiTextfield/>
 	  </tui-input>
    <tui-select
      class="registrForm__element"
      formControlName="langControl"
      [valueContent]="langName">
	    <tui-data-list-wrapper
        *tuiDataList
        [itemContent]="langName"
        [items]="languages">
      </tui-data-list-wrapper>
        Выберите язык
    </tui-select>
    <ng-template
      #langName
      let-item>
      <span>{{ item.label }}</span>
    </ng-template>
    <div
      tuiGroup
      class="registrForm__element"
      [collapsed]="true">
      <tui-radio-block
        *ngFor="let role of roles"
        contentAlign="right"
        formControlName="roleControl"
        [hideRadio]="true"
        [item]="role">
        {{ role.label }}
      </tui-radio-block>
    </div>
    <button
      (click)="addSkillControl()"
      class="registrForm__add-btn"
      appearance="primary"
      tuiButton
      type="button">
      Добавить умение
    </button>
    <div formArrayName="skills">
      <div class="registrForm__skill" *ngFor="let skill of registrForm.controls['skills'].value; let i = index; trackBy: trackByFn">
        <tui-input formControlName="{{i}}" class="registrForm__skill-input">
     	    Введите название умения
     	    <input tuiTextfield/>
     	  </tui-input>
        <button
          tuiIconButton
          appearance="flat"
          type="button"
          icon="tuiIconTrash"
          (click)="removeSkillControl(i)">
        </button>
      </div>
    </div>
    <button
      class="registrForm__create-btn"
      appearance="primary"
      tuiButton
      type="submit">
      Создать
    </button>
  </form>
</div>
